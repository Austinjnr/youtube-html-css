<!DOCTYPE html>
<html>
  <head>
    <title>Image and Text Boxes</title>
    <link rel="stylesheet" href="styles/lesson5.css">
  </head>
  <body>
    <img class="profile-1" src="profile/_.jpeg">
    <img class="profile-2" src="profile/Dealing With Flea Dirt on Dogs_ Identification and Removal Guide.jpeg">
    <img class="profile-3" src="profile/Kermit.jpeg">
    <input class="textbox-1" type="text" placeholder="search">
    <input class="textbox-2" type="text" placeholder="Search Google or type a URL">

    <p class="text-1">Eamil</p>
    <input class="textbox-3">
    <p class="text-2">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="btn">Agree & Join</button>

    <img class="profile-4" src="profile/_.jpeg">
    <input class="textbox-4" type="text" placeholder="What's happening?">
    <button class="btn-1">Tweet</button>
  </body>
</html>
