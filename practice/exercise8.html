<!DOCTYPE html>
<html>
  <head>
    <title>The DIV Element Practice</title>
    <link rel="stylesheet" href="styles/exercise8.css" />
  </head>
  <body>
    <div class="div-1"></div>
    <div class="div-2"></div>

    <div class="div-3">
      <p class="text-1">Satisfied with our service?</p>
      <button class="btn-1">Yes</button>
      <button class="btn-2">No</button>
    </div>

    <div class="div-4">
      <p class="text-2a">Install YouTube Music</p>
      <p class="text-2b">
        Add YouTube Music to your desktop fo quick and easy access
      </p>
    </div>

    <div class="div-5">
      <img
        class="img-4"
        src="Images/a6162845747ab6f081706e9a00552a13.jpg"
        alt="twitter"
      />
      <input class="input-4" type="text" placeholder="What's happening?" />
      <button class="btn-4">Tweet</button>
    </div>

    <div class="div-6">
      <img
        class="img-6"
        src="Images/a6162845747ab6f081706e9a00552a13.jpg"
        alt=""
      />
      <p class="text-6a">Oliver</p>
      <p class="text-6b">2 mutual friends</p>
      <button class="btn-6">Add Friend</button>
    </div>

    <div class="div-7">
      <img
        class="img-6"
        src="Images/a6162845747ab6f081706e9a00552a13.jpg"
        alt=""
      />
      <p class="text-6a">Oliver</p>
      <p class="text-6b">2 mutual friends</p>
      <button class="btn-6">Add Friend</button>
    </div>

    <div class="div-7">
      <img
        class="img-6"
        src="Images/257f0d17d450827a53d264b953335d1b.jpg"
        alt=""
      />
      <p class="text-6a">Mimi</p>
      <p class="text-6b">3 mutual friends</p>
      <button class="btn-6">Add Friend</button>
    </div>

    <div class="div-7">
      <img
        class="img-6"
        src="Images/234873ebd739aa98c7d2489f89f7e1f2.jpg"
        alt=""
      />
      <p class="text-6a">Rex</p>
      <p class="text-6b">4 mutual friends</p>
      <button class="btn-6">Add Friend</button>
    </div>

    <div class="div-8">
      <div class="div-8a">
        <img
          class="image-1"
          src="Images/3c17ccb25d186e2dfc74aa764d34d907.jpg"
          alt="logo"
        />
      </div>
      <div class="div-8b">
        <input
          class="input-2"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>
      <div class="div-8c">
        <button>Google Search</button>
        <button class="btn-8c-b">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
