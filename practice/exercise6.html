<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Challenge Practice 6</title>
    <link rel="stylesheet" href="styles/exercise6.css" />
  </head>
  <body>
    <input class="textbox-1a" type="text" placeholder="Name" />
    <input class="textbox-1b" type="text" placeholder="Email" />

    <p class="text-1">
      Thanks for chatting with our customer support. would you like to take our
      quick survey?
    </p>
    <button class="btn-1a">Yes</button>
    <button class="btn-1b">No</button>

    <div class="logo">
      <img class="image-1" src="images/google logo.jpg" alt="">
    </div>
    <div class="textbox2">
      <input class="textbox-2" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="btn-container">
      <button class="btn-3b">Google Search</button>
      <button class="btn-3b">I'm Feeling Lucky</button>
    </div>

    <br>
    <input class="textbox-3a" type="text" placeholder="First name">
    <input class="textbox-3b" type="text" placeholder="Last name">
    <input class="textbox-3c" type="text" placeholder="Email">
    <button class="btn-2">Sign up</button>

    <p class="text-2">Request a ride now</p>
    <input class="textbox-4a" type="text" placeholder="Enter pickup location">
    <input class="textbox-4b" type="text" placeholder="Enter destination">
    <button class="btn-3a">Request now</button>
    <button class="btn-3b">Schedule for later</button>
  </body>
</html>
