<!DOCTYPE html>
<html>
  <head>
    <title>Image and Text Boxes Practice</title>
    <link rel="stylesheet" href="styles/exercise6.css" />
  </head>
  <body>
    <img class="img-1" src="Images/a6162845747ab6f081706e9a00552a13.jpg" alt="rounded-corners">

    <img class="img-2" src="Images/a6162845747ab6f081706e9a00552a13.jpg" alt="square">

    <img class="img-3" src="Images/a6162845747ab6f081706e9a00552a13.jpg" alt="circle">

    <input class="input-1" type="text" placeholder="Search" />

    <input
      class="input-2"
      type="text"
      placeholder="Search Google or type a URL"
    />

    <p class="text-3a">Email</p>
    <input class="input-3" type="text" />
    <p class="text-3b">
      By clicking Agree & Join, you agree to the Privacy Policy
    </p>
    <button class="btn-3">Agree & Join</button>
    
    <img class="img-4" src="Images/a6162845747ab6f081706e9a00552a13.jpg" alt="twitter">
    <input class="input-4" type="text" placeholder="What's happening?">
    <button class="btn-4">Tweet</button>
  </body>
</html>
