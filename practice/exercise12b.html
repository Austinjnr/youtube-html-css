<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="styles/exercise12b.css" />
  </head>
  <body>
    <div class="header">
      <div class="profile">
        <img class="profile-picture" src="images/cat.jpg" alt="" />
        <p class="profile-name">Oliver Cat</p>
      </div>
      <div class="profile-btn">
        <button class="btn-1">Add Friend</button>
        <button class="btn-2">Message</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="profiles">
        <img src="images/cat.jpg" alt="" />
        <img src="images/cat(2).jpg" alt="" />
        <img src="images/cat(3).jpg" alt="" />
      </div>
      <div class="info">
        <div class="info-1">
          <p class="text">info</p>
          <div class="entity">&plus;</div>
        </div>
        <div class="info-2">
          <p>&num; new-videos</p>
          <p>&num; updates</p>
          <p>&num; faq</p>
        </div>
      </div>
    </div>
  </body>
</html>
