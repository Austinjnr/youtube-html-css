<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FlexBox CSS Practice</title>
  </head>
  <body style="padding-bottom: 100px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div-1</div>
      <div style="background-color: lightpink">
        div-2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">div-2</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">div-2</div>
      <div style="background-color: lightblue; flex: 2">flex 2</div>
    </div>

    <div
      style="
        height: 70px;
        border-style: solid;
        border-width: 1px;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        height: 70px;
        border-style: solid;
        border-width: 1px;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
    style="
      height: 70px;
      border-style: solid;
      border-width: 1px;
      border-color: gray;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    "
  >
    <div style="background-color: lightblue; width: 100px">100px</div>
    <div style="background-color: lightpink; width: 100px">100px</div>
    <div style="background-color: lightblue; width: 100px">100px</div>
  </div>
  </body>
</html>
